version: '2'
services:
  onlyoffice-documentserver:
    container_name: onlyoffice-documentserver
    image: onlyoffice/4testing-documentserver:latest
    stdin_open: true
    restart: always
    networks:
      onlyoffice:
        aliases:
          - backendserver-address
    expose:
      - '80'

  onlyoffice-nginx:
    container_name: onlyoffice-nginx
    image: nginx:1.11
    depends_on:
      - onlyoffice-documentserver
    stdin_open: true
    volumes:
      - ../../../nginx/proxy-https-to-http.conf:/etc/nginx/conf.d/default.conf
      - ./server.crt:/etc/ssl/certs/server.crt
      - ./server.key:/etc/ssl/private/server.key
    restart: always
    networks:
     - onlyoffice
    ports:
      - '80:80'
      - '443:443'

networks:
  onlyoffice:
    driver: 'bridge'

