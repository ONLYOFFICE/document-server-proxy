version: '2'
services:
  onlyoffice-documentserver:
    container_name: onlyoffice-documentserver
    image: onlyoffice/documentserver:latest
    stdin_open: true
    restart: always
    networks:
      onlyoffice:
        aliases:
          - backendserver-address
    expose:
      - '80'

  onlyoffice-nginx:
    container_name: onlyoffice-nginx
    image: nginx:1.11
    depends_on:
      - onlyoffice-documentserver
    stdin_open: true
    volumes:
      - ../../../nginx/proxy-to-virtual-path.conf:/etc/nginx/conf.d/default.conf
    restart: always
    networks:
      onlyoffice:
        aliases:
          - backendserver-address-2
    expose:
      - '80'

  onlyoffice-proxy:
    container_name: onlyoffice-proxy
    image: nginx:1.11
    depends_on:
      - onlyoffice-nginx
    stdin_open: true
    volumes:
      - ../../../nginx/minimal.conf:/etc/nginx/conf.d/default.conf
    restart: always
    networks:
     - onlyoffice
    ports:
      - '80:80'

networks:
  onlyoffice:
    driver: 'bridge'

